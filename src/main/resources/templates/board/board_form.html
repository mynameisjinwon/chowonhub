<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>안녕하세요 초원축산입니다!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 클래식 에디터 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>
</head>
<body>
<th:block th:replace="~{/include/nav_bar}"></th:block>
<h1>글쓰기</h1>
subject = [[${subject}]]
<form method="post" action="/board/create" >

    <tr th:each="boardSubject : ${boardSubjects}">
        <th th:text="${boardSubject.getSubjectName()}" ></th>
    </tr>

    <div th:each="boardSubject : ${boardSubjects}">
        <input type="text" th:value="${boardSubject}" th:if="${boardSubject.getSubjectName eq subject}" name="subject" ></input>
    </div>

    <input type="hidden" th:value="${member.memberId}" name="memberId">

    <div class="w-50 p-3 mx-auto ">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title">
        </div>
        <div class="mb-3">
            <textarea name="content" id="classic"></textarea>
        </div>
        <script>
        ClassicEditor
            .create( document.querySelector( '#classic' ))
            .catch( error => {
                console.error( error );
            } );
    </script>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
